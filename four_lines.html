<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8">
		<script src="js/echarts.min.js"></script>
	</header>
	<body>
		<div id="main" style="width: 1200px;height:800px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			var option = {
				tooltip: {},
				legend: {
					data:[
						'Conceptual Understanding',
						'Everyday Application',
						// 'Science Communication',
						'Mathematics Communication',
						'Higher-Order Cognitive Skills'
					]
				},
				xAxis: {
					name: 'Mathematics Learning Profiles',
					nameTextStyle: {
						fontSize: 18,
					},
					nameLocation: 'middle',
					nameGap: 35,
					data: ['High Engagement', 'Mixed', 'Surface Understanding', 'Passive']
				},
				yAxis: {
					name: 'Mathematics Learning Self-Efficacy',
					nameTextStyle: {
						fontSize: 18,
					},
					nameLocation: 'middle',
					nameGap: 35,
					max: 4,
					min: 2.2
				},
				series: [
					{
						name: 'Conceptual Understanding',
						type: 'line',
						lineStyle: {
							normal: {
								type: 'solid'
							}
						},
						symbolSize: 8,
						data: [3.97, 3.47, 3.11, 2.41]
					},
					{
						name: 'Everyday Application',
						type: 'line',
						lineStyle: {
							normal: {
								type: 'solid'
							}
						},
						symbol: 'rect',
						symbolSize: 8,
						data: [3.62, 3.16, 3, 2.27]
					},
					{
						name: 'Mathematics Communication',
						type: 'line',
						lineStyle: {
							normal: {
								type: 'dashed'
							}
						},
						symbol: 'diamond',
						symbolSize: 8,
						data: [3.78, 3.42, 3.06, 2.37]
					},
					{
						name: 'Higher-Order Cognitive Skills',
						type: 'line',
						lineStyle: {
							normal: {
								type: 'dotted'
							}
						},
						symbol: 'triangle',
						symbolSize: 8,
						data: [3.93, 3.35, 3.05, 2.38]
					}
				]
			};

			myChart.setOption(option);
		</script>
	</body>
</html>
